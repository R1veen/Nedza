  <body>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const balloons = document.querySelectorAll('.balloon');
      
      balloons.forEach(balloon => {
        balloon.addEventListener('mouseover', () => {
          balloon.style.transform = 'scale(1.5)';
        });
        balloon.addEventListener('mouseout', () => {
          balloon.style.transform = 'scale(1)';
        });
      });
    });
    </script>

    <div class="balloon" style="top: 50px; left: 50px;">🦈</div>
    <div class="balloon" style="top: 100px; left: 150px;">🦈</div>
    <div class="balloon" style="top: 150px; left: 250px;">🦈</div>
  
  
    <div id="follower"></div>
    
    <script>
    document.addEventListener('mousemove', function(e) {
      const follower = document.getElementById('follower');
      follower.style.left = e.pageX + 'px';
      follower.style.top = e.pageY + 'px';
    });
    </script>

    <h1 class="swinging-text">Witaj na mojej stronie!</h1>

    <div style="text-align: center;">
      <h2>Wybierz jedną opcję:</h2>
      <button onclick="playGame('papier')">Papier</button>
      <button onclick="playGame('kamień')">Kamień</button>
      <button onclick="playGame('nożyce')">Nożyce</button>
      
      <p id="result"></p>
      <p>Gracz: <span id="playerScore">0</span> | Komputer: <span id="computerScore">0</span></p>
    </div>
      
    <script>
let playerScore = 0;
let computerScore = 0;

function playGame(playerChoice) {
  const choices = ['papier', 'kamień', 'nożyce'];
  const computerChoice = choices[Math.floor(Math.random() * choices.length)];
  
  let result;
  
  if (playerChoice === computerChoice) {
    result = 'Remis!';
  } else if (
    (playerChoice === 'papier' && computerChoice === 'kamień') ||
    (playerChoice === 'kamień' && computerChoice === 'nożyce') ||
    (playerChoice === 'nożyce' && computerChoice === 'papier')
  ) {
    result = 'Wygrałeś!';
    playerScore++;
  } else {
    result = 'Przegrałeś!';
    computerScore++;
  }
  
  document.getElementById('result').innerText = `Komputer wybrał: ${computerChoice}. ${result}`;
  document.getElementById('playerScore').innerText = playerScore;
  document.getElementById('computerScore').innerText = computerScore;
}
</script>

        <button id="clickButton" onclick="incrementCounter()">Kliknij mnie!</button>
    <p>Liczba kliknięć: <span id="clickCount">0</span></p>
    
    <script>
    let clickCount = 0;
    
    function incrementCounter() {
      clickCount++;
      document.getElementById('clickCount').innerText = clickCount;
    }
    </script>
